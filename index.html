<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dia -->
    <div class="switch_btn">
        <img src="img/sun.png" alt="">
        <img src="img/moon.png" alt="">
        <input type="checkbox" class="virtual_btn" id="theme_switch" />
        <span class="circle"></span>
    </div>
    <!-- On / Off -->
    <div class="switch_btn on_off_switch">
        <input type="checkbox" class="virtual_btn" />
        <span class="circle"></span>
    </div>
</body>
</html>
